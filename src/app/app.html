<ion-split-pane>
<ion-menu [content]="content">

    <ion-header>
      <ion-toolbar>
        <a href="/#/" class="toolbar-title-md" style="cursor:pointer;text-decoration: none;">PUBG Fluff</a>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content" no-border>    
        <ion-list no-border>   
            <ion-list-header>
              <div style="text-align:center;">
                <button small ion-button icon-left (click)="randomSpot()" color="secondary" round>
                  <ion-icon name="shuffle"></ion-icon>
                  Random Spot
                </button>
              </div>
              <h2 style="margin-top:25px;">Categories</h2>
            </ion-list-header>
            <button ion-item *ngFor="let category of categories" (click)="openPage(category.category)">
            {{category.category}}
              <ion-badge item-end>{{category.amount}}</ion-badge>
            </button>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
        <ion-footer>
            <ion-toolbar>
                <a href="/#/impressum" style="cursor:pointer;text-decoration: none;color: #757575;padding-top:9px;padding-left:20px;">Impressum</a>
            </ion-toolbar>
          </ion-footer>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content main></ion-nav>
</ion-split-pane>
