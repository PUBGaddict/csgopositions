<ion-split-pane>
<ion-menu [content]="content">

    <ion-header>
      <ion-toolbar>
        <a href="/#/" class="toolbar-title-md" style="cursor:pointer;text-decoration: none;">CSGO Spots</a>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">
        <ion-list no-border>   
            <ion-list-header>
              Defusal Maps
            </ion-list-header>
            <button ion-item *ngFor="let map of de_maps" (click)="openPage(map)">
            {{map.mapname}}
            </button>
            <ion-list-header>
            Hostage Maps
            </ion-list-header>
            <button ion-item *ngFor="let map of cs_maps" (click)="openPage(map)">
            {{map.mapname}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content main></ion-nav>
</ion-split-pane>
