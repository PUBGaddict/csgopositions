<ion-split-pane>
<ion-menu [content]="content">

    <ion-header>
      <ion-toolbar>
        <a href="/#/" class="toolbar-title-md" style="cursor:pointer;text-decoration: none;">PUBG Fluff</a>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">
        <button ion-item (click)="randomSpot()">
          <ion-badge item-end>Random Spot</ion-badge>
        </button>

        <ion-list no-border>   
            <ion-list-header>
              Categories
            </ion-list-header>
            <button ion-item *ngFor="let category of categories" (click)="openPage(category.category)">
            {{category.category}}
              <ion-badge item-end>{{category.amount}}</ion-badge>
            </button>
        </ion-list>
        <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
        <ion-footer>
            <ion-toolbar>
                <a href="/#/impressum" style="cursor:pointer;text-decoration: none;color: #757575;padding-top:9px;padding-left:20px;">Impressum</a>
            </ion-toolbar>
          </ion-footer>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content main></ion-nav>
</ion-split-pane>
