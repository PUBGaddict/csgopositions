  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="item row">
      <ion-title>Search results</ion-title>
      <auth></auth>    
    </div>        
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar #searchBar (ionInput)="search()"></ion-searchbar>

    
    <ion-list no-border>   
        <button ion-item *ngFor="let result of results" (click)="resultSelected(result)">
            {{ result.d }}
          </button> 
    </ion-list>

</ion-content>
