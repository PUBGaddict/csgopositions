<ion-header>

  <ion-navbar>
    <ion-title>result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar #searchBar (ionInput)="search($event)"></ion-searchbar>

    
    <ion-list no-border>   
        <button ion-item *ngFor="let result of results" (click)="resultSelected(result)">
            {{ result }}
          </button> 
    </ion-list>

</ion-content>
