<ion-split-panel>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>CSGO Positions</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content #content>
      <ion-list>
        <ion-list-header>
          Maps
        </ion-list-header>
        <button ion-item *ngFor="let map of maps" (click)="openPage(map)">
          {{map.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="root" main #content> </ion-nav>

</ion-split-panel>
