<ion-split-panel>
  <ion-menu [content]="content">
    <ion-header>
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>CSGO Positions</ion-title>
      </ion-navbar>
    </ion-header>

    

    <ion-content #content>
      <ion-list no-border>
        <ion-list-header>
          Defusal Maps
        </ion-list-header>
        <!--<ion-item>
          <ion-avatar item-left>
            <img src="assets/img/defusal.png">
          </ion-avatar>
          Astronomy
          <ion-note item-right>
          To the moon
          </ion-note>
        </ion-item>-->
        <button ion-item *ngFor="let map of de_maps" (click)="openPage(map)">
          {{map.mapname}}
        </button>
        <ion-list-header>
          Hostage Maps
        </ion-list-header>
        <button ion-item *ngFor="let map of cs_maps" (click)="openPage(map)">
          {{map.mapname}}
        </button>
        <ion-list-header>
          Funmaps
        </ion-list-header>
        <button ion-item *ngFor="let map of fy_maps" (click)="openPage(map)">
          {{map.mapname}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav [root]="root" main #content> </ion-nav>

</ion-split-panel>
