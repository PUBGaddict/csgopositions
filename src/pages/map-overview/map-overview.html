<!--
  Generated template for the MapOverview page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Find {{strategy.name}} on {{mapName}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">

  <div class="toplist" >
    <ion-card class="card" *ngFor="let item of votings | async" (click)="openPage(item)" (mouseenter)='onMouseEnterCard(item)' (mouseleave)='onMouseLeaveCard(item)'>
      <div class="card-content">
        <img class="picture" src="assets/img/csgo_smoke.png"/>
        <div class="card-title">{{item.value}}</div>
        <ion-icon [color]="'secondary'" class="card-subtitle" name='thumbs-up'></ion-icon>
      </div>
    </ion-card>
  </div>
  <div class="d3"></div>

</ion-content>
