<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item no-lines>
      <ion-label required stacked>Username</ion-label>
      <ion-input 
        formControlName="username" 
        type="text" 
        placeholder="Your username"
        [class.invalid]="!username.valid && username.dirty"
        [class.valid]="username.valid">
      </ion-input>
    </ion-item>
    <ion-item no-lines class="error-message" *ngIf="!username.valid && username.dirty">
      <p>Please enter a valid username.</p>
    </ion-item>
    <!-- <div *ngIf="!username.valid && username.dirty"
    class="alert alert-danger">

      <div *ngIf="username.errors.required">
        Name is required.
      </div>
      <div *ngIf="username.errors.minlength">
        Name must be at least 2 characters long.
      </div>

    </div> -->

    <ion-item no-lines>
      <ion-label required stacked>Email</ion-label>
      <ion-input 
        formControlName="email" 
        type="email" 
        placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"
        [class.valid]="signupForm.controls.email.valid">
      </ion-input>
    </ion-item>
    <ion-item no-lines class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>
    <div *ngIf="!email.valid && email.dirty"
      class="alert alert-danger">

      <div *ngIf="email.errors.required">
        Name is required.
      </div>
      <div *ngIf="email.errors.minlength">
        Name must be at least 2 characters long.
      </div>

    </div>

    <ion-item no-lines>
      <ion-label required stacked>Password</ion-label>
      <ion-input 
        formControlName="password" 
        type="password" 
        placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"
        [class.valid]="signupForm.controls.password.valid">
      </ion-input>
    </ion-item>
    <ion-item no-lines class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button class="margin-top" ion-button block type="submit">
      Create an Account
    </button>

  </form>
</ion-content>
