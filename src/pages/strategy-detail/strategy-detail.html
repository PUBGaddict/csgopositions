<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{spot.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding #container>
  <ion-list no-lines>

    <h4>{{spot.title}}</h4>
    <ion-label color="primary">Rating</ion-label>
    <p>{{spot.rating}}/10</p>
    <ion-label color="primary">Difficulty</ion-label>
    <p>{{spot.difficulty}}/10</p>
    <ion-label color="primary">Description</ion-label>
    <p>{{spot.description}}</p>
    <ion-label color="primary">Pros &amp; Cons</ion-label>
    <ion-item>
      <div class="pros-box">
        <ul>
          <li *ngFor="let pro of spot.pros">
            <p>{{pro}}</p>
          </li>
        </ul>
      </div>
      <div class="cons-box">
        <ul>
          <li *ngFor="let con of spot.cons">
            <p>{{con}}</p>
          </li>
        </ul>
      </div>
    </ion-item>
    <ion-label color="primary">Screens</ion-label>
    <ion-img width="100%" height="{{height}}" *ngFor="let img of spot.pictures" class="screenshot" src="http://csgospots.square7.ch/images/{{img}}"> </ion-img>
  </ion-list>
  <div>
  </div>
</ion-content>
