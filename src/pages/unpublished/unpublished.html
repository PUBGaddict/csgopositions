<ion-header>

  <ion-navbar>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <div class="item row">
        <ion-title>Unpublished Spots</ion-title>
        <auth></auth>    
      </div>        
    </ion-navbar>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-border>  
    <button ion-item *ngFor="let spot of spots" (click)="spotSelected(spot)">
        {{ spot.id }} {{ spot.title }} {{ spot.mapName }} {{ spot.strategy }}
    </button> 

  </ion-list>
</ion-content>
