<ion-header>

  <ion-navbar>
    <div class="item row">
        <ion-title>release-list</ion-title>
        <auth></auth>    
      </div>     
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <button ion-item *ngFor="let releaseCandidate of releaseCandidates" (click)="openReleasePage(releaseCandidate)" >
      {{releaseCandidate.mapname}}: {{ releaseCandidate.title }}
    </button>  
  </ion-list>   

</ion-content>
