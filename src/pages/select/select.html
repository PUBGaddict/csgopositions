<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content class="card-background-page">

    <ion-card (click)="openMapOverview('T Positions')"> 
      <div class="card-content">
        <img src="assets/img/csgo_t.png" />
        <div class="card-title">T Positions</div>
        <div class="card-subtitle">41 Listings</div>
      </div>
    </ion-card>

    <ion-card (click)="openMapOverview('CT Positions')">
      <div class="card-content">
        <img src="assets/img/csgo_ct.png" />
        <div class="card-title">CT Positions</div>
        <div class="card-subtitle">64 Listings</div>
      </div>
    </ion-card>

    <ion-card (click)="openMapOverview('Smokes')">
      <div class="card-content">
        <img src="assets/img/csgo_smoke.png" />
        <div class="card-title">Smokes</div>
        <div class="card-subtitle">72 Listings</div>
      </div>
    </ion-card>

    <ion-card (click)="openMapOverview('Flashes')">
      <div class="card-content">
        <img src="assets/img/csgo_flash.png" />
        <div class="card-title">Flashes</div>
        <div class="card-subtitle">28 Listings</div>
      </div>
    </ion-card>

  </ion-content>
