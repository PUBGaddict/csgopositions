<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="item row">
      <ion-title>{{category}}</ion-title>
      <auth></auth>    
    </div>        
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-segment padding [(ngModel)]="filter">
    <ion-segment-button value="newest">
      Newest
    </ion-segment-button>
    <ion-segment-button value="highest">
      Highest
    </ion-segment-button>
  </ion-segment>

  <ion-grid fixed>
    <ion-row align-items-stretch>
      <ion-col *ngFor="let spot of spots" col-6 col-sm-4 col-md-3 col-lg-3 col-xl-2 align-self-stretch align-self-center>
        <ion-card class="card" (click)="openSpot(spot.id)">
          <div class="card-content">
            <img class="picture" [src]="getThumbnail(spot)"/>
            <div class="card-title">{{spot.title}}</div>
            <div class="card-subtitle">{{spot.rating}} upvotes</div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <!-- FAB -->
  <ion-fab bottom right>
    <button ion-fab (click)="openSubmitPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
